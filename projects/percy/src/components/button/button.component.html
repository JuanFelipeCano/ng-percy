<button
  class="percy-button_wrapper"
  data-testid="percy-button"
  [type]="type()"
  [disabled]="disabled()"
  (click)="percyClick.emit($event)"
  (focus)="percyFocus.emit($event)"
  (blur)="percyBlur.emit($event)"
>
  <span
    class="percy-button_label"
    data-testid="percy-button_label"
    [class.visually-hidden]="onlyIcon()"
  >
    {{ label() }}
  </span>

  @if (icon()) {
    <span class="percy-button_icon-wrapper">
      <ion-icon aria-hidden="true" [name]="icon()"></ion-icon>
    </span>
  }
</button>
