<label
  class="percy-checkbox_wrapper"
  [for]="id()"
>
  <span class="percy-checkbox_label" data-testid="percy-checkbox_label" [class.visually-hidden]="!showLabel()">
    {{ label() }}
  </span>

  <span>
    <input
      #checkbox
      class="percy-checkbox_field"
      data-testid="percy-checkbox"
      type="checkbox"
      [attr.aria-required]="required()"
      [attr.aria-readonly]="readonly()"
      [attr.aria-disabled]="disabled()"
      [attr.aria-invalid]="invalid()"
      [attr.aria-checked]="indeterminate() ? 'mixed' : checked()"
      [id]="id()"
      [name]="name()"
      [checked]="checked()"
      [readonly]="readonly()"
      [disabled]="disabled()"
      [required]="required()"
      (click)="percyClick.emit($event)"
      (focus)="percyFocus.emit($event)"
      (blur)="percyBlur.emit($event)"
      (change)="checkboxChange($event)"
    />
  </span>
</label>
